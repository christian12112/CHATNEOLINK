<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100">
    <div class="container mx-auto px-4 py-8 max-w-2xl">
        <div class="text-center mb-12">
            <h1 class="text-4xl font-bold text-indigo-600 mb-4">
                <i class="fas fa-link mr-2"></i>Neolink
            </h1>
            <p class="text-gray-600 text-lg">Private, secure chat for two people</p>
        </div>

        <div class="bg-white rounded-xl shadow-lg p-8 space-y-8">
            <!-- Create New Chat -->
            <div class="space-y-4">
                <h2 class="text-2xl font-semibold text-gray-700">Create New Chat</h2>
                <button id="createChat" class="w-full bg-indigo-600 text-white py-3 px-6 rounded-lg hover:bg-indigo-700 transition duration-200 flex items-center justify-center">
                    <i class="fas fa-plus mr-2"></i>
                    Start New Chat Room
                </button>
            </div>

            <div class="relative">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-200"></div>
                </div>
                <div class="relative flex justify-center text-gray-500">
                    <span class="bg-white px-4">OR</span>
                </div>
            </div>

            <!-- Join Existing Chat -->
            <div class="space-y-4">
                <h2 class="text-2xl font-semibold text-gray-700">Join Existing Chat</h2>
                <div class="space-y-4">
                    <input type="text" id="roomId" placeholder="Enter Room ID" 
                           class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    <button id="joinChat" class="w-full bg-indigo-100 text-indigo-600 py-3 px-6 rounded-lg hover:bg-indigo-200 transition duration-200 flex items-center justify-center">
                        <i class="fas fa-sign-in-alt mr-2"></i>
                        Join Chat Room
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Generate a random room ID
        function generateRoomId() {
            return Math.random().toString(36).substring(2, 15);
        }

        // Handle creating a new chat room
        document.getElementById('createChat').addEventListener('click', () => {
            const roomId = generateRoomId();
            window.location.href = `/chat.html?room=${roomId}`;
        });

        // Handle joining an existing chat room
        document.getElementById('joinChat').addEventListener('click', () => {
            const roomId = document.getElementById('roomId').value.trim();
            if (roomId) {
                window.location.href = `/chat.html?room=${roomId}`;
            } else {
                alert('Please enter a valid Room ID');
            }
        });

        // Allow joining by pressing Enter in the input field
        document.getElementById('roomId').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('joinChat').click();
            }
        });
    </script>
</body>
</html>
